<div #scrollContainer class="output-style">
  @for(message of game.messageHistory$(); track $index) {
  @if(message.input && message.input.startsWith('map')) {
  <div>Map:</div>
    <pre class="response-text">{{message.response.replace("Map:", "").trim()}}</pre>
  } @else {
  <div class="response-container">
    @for (line of message.responseLines; track $index) {
    <div [ngClass]="getCssClass(line)">
      {{ line }}
    </div>
    }
  </div>
  }
  }
</div>
